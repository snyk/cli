version: 2.1

parameters:
  cli_download_base_url:
    type: string
    default: 'https://downloads.snyk.io/'
  fips_cli_download_base_url:
    type: string
    default: 'https://downloads.snyk.io/fips/'
  experimental_cli_download_base_url:
    type: string
    default: 'https://downloads.snyk.io/experimental/'
  go_download_base_url:
    type: string
    default: 'https://storage.googleapis.com/golang/'
  fips_go_download_base_url:
    type: string
    default: 'https://aka.ms/golang/release/latest/'
  go_version:
    type: string
    # https://go.dev/doc/devel/release
    default: '1.24.6'
  aws_version:
    type: string
    # https://github.com/aws/aws-cli/blob/v2/CHANGELOG.rst
    default: '2.4.12'
  gh_version:
    type: string
    # https://github.com/cli/cli/releases
    default: '2.7.0'

orbs:
  prodsec: snyk/prodsec-orb@1
  snyk: snyk/snyk@2.0.3
  aws-cli: circleci/aws-cli@2.0.3
  gh: circleci/github-cli@2.1.0

