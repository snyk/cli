      - persist_to_workspace:
          root: .
          paths:
            - cliv2/bin/snyk_windows_amd64.exe
            - cliv2/bin/snyk_windows_amd64.exe.sha256

workflows:
  version: 2
  test_and_release:
    jobs:
      - install:
          name: Install
      - lint:
          name: Lint
          requires:
            - Install
      - build:
          name: Build
          requires:
            - Install
      - test-jest:
          filters:
            branches:
              ignore: master
          name: Jest Tests (Node v<< matrix.node_version >>)
          context: nodejs-install
          requires:
            - Build
          matrix:
            parameters:
              node_version: ['12.22.11', '14.20.0', '16.16.0']
              npm_global_sudo: [true, false]
            exclude:
              - node_version: '12.22.11'
                npm_global_sudo: false
              - node_version: '14.20.0'
                npm_global_sudo: false
              - node_version: '16.16.0'
                npm_global_sudo: true
      - test-tap:
          filters:
            branches:
              ignore: master
          name: Tap Tests
          context: nodejs-install
          requires:
            - Build
      - version:
          name: Version
          requires:
            - Build
      - build-artifact:
          name: Build (<< matrix.artifact >>)
          requires:
            - Version
          context: snyk-windows-signing
          matrix:
            parameters:
              artifact:
                - snyk.tgz
                - snyk-fix.tgz
                - snyk-protect.tgz
                - snyk-alpine
                - snyk-linux
                - snyk-linux-arm64
                - snyk-macos
                - snyk-win.exe
                - snyk-for-docker-desktop-darwin-x64.tar.gz
                - snyk-for-docker-desktop-darwin-arm64.tar.gz
                - docker-mac-signed-bundle.tar.gz
      - test-windows:
          filters:
            branches:
              ignore: master
          name: Acceptance Tests (snyk-win.exe)
          context: nodejs-install
          requires:
            - Build (snyk-win.exe)
          test_snyk_command: C:\Users\circleci\snyk\binary-releases\snyk-win.exe
      - test-macos:
          filters:
            branches:
              ignore: master
          name: Acceptance Tests (snyk-macos)
