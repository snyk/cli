            branches:
              ignore: master
          name: Regression Tests (snyk-linux)
          context: nodejs-install
          requires:
            - Build (snyk-linux)
          test_snyk_command: /mnt/ramdisk/snyk/binary-releases/snyk-linux
      - prepare-release:
          name: Prepare Release
          context:
            - snyk-cli-pgp-signing
          requires:
            - Build (snyk.tgz)
            - Build (snyk-fix.tgz)
            - Build (snyk-protect.tgz)
            - Build (snyk-alpine)
            - Build (snyk-linux)
            - Build (snyk-linux-arm64)
            - Build (snyk-for-docker-desktop-darwin-x64.tar.gz)
            - Build (snyk-for-docker-desktop-darwin-arm64.tar.gz)
            - Build (docker-mac-signed-bundle.tar.gz)
            - v2 / Prepare Release
      - should-release:
          name: Release?
          type: approval
          requires:
            - Prepare Release
            - Lint
          filters:
            branches:
              only:
                - master
      - pre-release:
          name: Pre-Release
          context: nodejs-app-release
          requires:
            - Release?
          filters:
            branches:
              only:
                - master
      - test-release:
