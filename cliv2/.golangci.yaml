issues:
  exclude-dirs:
    - scripts
    - test/fixtures
  exclude-rules:
    - path: _test\.go
      linters:
        - bodyclose
        - forcetypeassert
        - goconst
        - ireturn
    - path: test/
      linters:
        - testpackage
    - path: \.go
      # TODO: remove this soon; unchecked errors are BAD
      linters:
        - errcheck
  include:
    - EXC0012
    - EXC0014
