sudo: false
language: node_js
node_js:
  - "8"
  - "6"
  - "4"
cache:
  directories:
    - node_modules
notifications:
  email: false
  slack:
    on_failure: always
    on_success: never
    on_pull_requests: false
    rooms:
      secure: 
install:
  - npm install
before_script:
  - npm prune
script:
  - npm run snyk-auth
  # tests are failing on npm@5, downgrade to npm@3 if >3 is installed
  - test "$(npm -v | cut -d'.' -f1)" -le 3 || npm i -g npm@^3.0.0
  - npm test
jobs:
  include:
    - stage: Release
      node_js: "8"
      script:
      - test "${TRAVIS_PULL_REQUEST}" != "false" || npx semantic-release
branches:
  only:
    - "master"
