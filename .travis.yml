sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
  slack:
    on_failure: always
    on_success: never
    on_pull_requests: false
    rooms:
      secure: 
matrix:
  include:
    - node_js: "8"
    - node_js: "6"
    - node_js: "4"
before_install:
  # tests are failing on npm@5, remove this once this is not an issue
  - npm i -g npm@^3.0.0
before_script:
  - npm prune
script:
  - npm run build
  - npm run snyk-auth
  - npm test
after_success:
  - npm run travis-coverage
  - python scripts/travis_after_all.py
  - export $(cat .to_export_back)
  - npm run semantic-release
  - bash scripts/travis_after_success.sh
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
    - /^released-/
